<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/34e12908fb.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <header>
        <h1 class="text-center mt-3 text-secondary">Book <span class="text-warning">Archives</span></h1>
    </header>
    <main>
        <!-- Search -->
        <div class="input-group w-50 mx-auto mb-5 mt-4">
            <input type="text" class="form-control" id="search-field" placeholder="Search Here.....">
            <buttton type="button" class="btn btn-success" onclick="searchBook()">Go</button>
        </div>
        <!-- Show Search Count -->
        <div class="w-25 mx-auto">
            <h4 id="total-search" class="text-center text-info fst-italic">

            </h4>
        </div>
        <!-- Search Result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4 m-3">

        </div>
    </main>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- External JS -->
    <script src="js/app.js"></script>
</body>

</html>
